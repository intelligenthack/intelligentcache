name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 4.0.0)'
        required: true
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: 'false'
        type: boolean

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Validate version matches csproj
        run: |
          CSPROJ_VERSION=$(grep -oP '(?<=<Version>)[^<]+' ./IntelligentCache/IntelligentCache.csproj)
          if [ "$CSPROJ_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "Error: Input version (${{ github.event.inputs.version }}) does not match csproj version ($CSPROJ_VERSION)"
            exit 1
          fi
          echo "Version validated: $CSPROJ_VERSION"

      - name: Build and Test
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test --configuration Release --no-build

      - name: Generate release notes
        id: release-notes
        run: |
          if [ -f "CHANGELOG.md" ]; then
            # Extract notes for this version from CHANGELOG.md
            NOTES=$(awk '/^## \[${{ github.event.inputs.version }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release v${{ github.event.inputs.version }}"
            fi
          else
            NOTES="Release v${{ github.event.inputs.version }}"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ github.event.inputs.version }}" \
            --title "Release ${{ github.event.inputs.version }}" \
            --notes "${{ steps.release-notes.outputs.notes }}" \
            ${{ github.event.inputs.prerelease == 'true' && '--prerelease' || '' }} \
            --draft
