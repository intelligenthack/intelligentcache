name: Build and test

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x', '5.0.x' ]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
      
    - name: Restore packages
      run: nuget restore IntelligentCache.sln
      
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Build with MSBuild
      run: msbuild  IntelligentCache.sln -p:Configuration=Release

    - name: Setup .NET Core ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Build
      run: dotnet build --configuration Release /p:DisableGitVersionTask=true
      
    - name: Run tests
      run: dotnet test --configuration Release --no-restore /p:DisableGitVersionTask=true
